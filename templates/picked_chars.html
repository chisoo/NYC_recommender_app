<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Capstone Project - Picked Characteristics</title>
		<style> 

			html {
				font-family: 'Helvetica';
				background: white;
			}

			body { 
				background: lightgrey;
				max-width: 900px;
				margin: 0 auto; 
				padding: 5px 10px 5px 10px;
			}

			.header {
				padding: 2px 10px 2px 10px;
				background: lightsteelblue;
			}
		</style>

	</head>

	<body>
		<div class = page>
			<div class = header>
	  			<h1>NYC Neighborhood Block Recommender </h1>
	  		</div>

	  		<div class = contents> 
				<h4>You have picked the following characteristics</h4>
				<form action = '/recommendations' method = 'POST'>
					<table>
						{% for char in char_chosen_list %}
							{%- set val = var_dict[char] %}
							<tr> 
								<td> <center>
								{{val}} <input type = 'number' name = '{{char}}'> </center> 
								</td>
								<td> 
								<img src = 'static/{{char}}_hist.png' style = 'width: 400px')>
								</td>
							</tr>
						{% endfor %}
					</table>
					<input type = 'submit' value = 'Submit'>
				</form>
			</div>
		</div>
	</body>
</html>
